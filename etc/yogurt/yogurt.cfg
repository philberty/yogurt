[yogurt]
web_bind = localhost
web_port = 8080
vod_data = data.json
cache = redis_cache

[local_cache]
type = local

[redis_cache]
type = redis
host = localhost
port = 6379

[loggers]
keys=root,simpleExample

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - YOGURT - %(levelname)s - %(message)s
datefmt=
