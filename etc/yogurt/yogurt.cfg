[yogurt]
web_bind = localhost
web_port = 8080
vod_data = data.json
cache = local_cache

[feeder]
timer = 10

[local_cache]
type = local

[redis_cache]
type = redis
host = localhost
port = 6379

[loggers]
keys = root

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = YOGURT %(levelname)s - %(message)s
