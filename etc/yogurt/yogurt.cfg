[yogurt]
web_bind = 0.0.0.0
web_port = 8787
cache = redis_cache

[feeder]
timer = 10
data = data.json

[local_cache]
type = local

[redis_cache]
type = redis
host = localhost
port = 6379

[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=YOGURT %(levelname)s - %(message)s
