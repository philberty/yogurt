<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FringeTV - Premier Starcraft 2 eSports content all in one place.</title>
    <meta content="Follow all eSports content from one place. Learn more at http://fringetv.org" name='description' />

    <!-- Social Sharing -->
    <meta content='FringeTv' property='og:site_name' />
    <meta content='FringeTv' property='og:title' />
    <meta content="Follow all premier Starcraft 2 eSports content from one place." property='og:description' />
    <meta content='http://www.fringetv.org/' property='og:url' />
    <meta content='website' property='og:type' />

    <!-- Default Bootstrap Styling -->
    <link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/js/lib/requirejs/require.js" data-main="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.virtuosoft.eu/virtuosoft.eu/resources/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Main Navigation -->
        <div class="navbar navbar-inverse navbar-embossed navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FringeTV</a>
                </div>

                <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav" ng-controller="sidebar">

                        <li class="{{ tab.indexOf('about') > -1 && 'active' || '' }}">
                            <a href="#/about"><i class="fui-info-circle" style='margin-right:5px'></i>About</a>
                        </li>

                        <li ng-controller="live" class="{{ tab.indexOf('live') > -1 && 'active' || '' }}">
                            <a href="#/live">
                                <i class="fui-star-2" style='margin-right:5px'></i>Live Events
                                <span class="navbar-new" ng-bind="data.length"></span>
                            </a>
                        </li>

                        <li ng-controller="streams" class="{{ tab.indexOf('streams') > -1 && 'active' || '' }}">
                            <a href="#/streams">
                                <i class="fui-user" style='margin-right:5px'></i>Live Streams
                                <span class="navbar-new" ng-bind="data.length"></span>
                            </a>
                        </li>

                        <li class="{{ tab.indexOf('vods') > -1 && 'active' || '' }}">
                            <a href="#/vods">
                                <i class="fui-youtube" style='margin-right:5px'></i>Event VoD's</a>
                        </li>

                        <li class="{{ tab.indexOf('upcoming') > -1 && 'active' || '' }}">
                            <a href="#/upcoming"><i class="fui-calendar" style='margin-right:5px'></i>Upcoming Events</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Main Navigation -->

        <!-- Body -->
        <div ng-view></div>

        <!-- Pushes footer to bottom -->
        <div class="push"></div>
    </div>





    <!-- Footer -->
    <div class="bottom-menu">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-2">
                    <a class="bottom-menu-brand" href="#">FringeTV</a>
                </div>
                <div class="col-md-8 col-sm-8">
                    <ul class="bottom-menu-list">
                        <li><a href="http://www.twitch.tv/" target="blank">Twitch TV</a>
                        </li>
                        <li><a href="http://www.teamliquid.net/" target="blank">TeamLiquid.net</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2 col-sm-2">
                    <ul class="bottom-menu-iconic-list">
                        <li>
                            <a class="fui-github" href="https://github.com/redbrain/yogurt"></a>
                        </li>
                        <li>
                            <a class="fui-twitter" href="https://twitter.com/redzor"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /Footer -->

    <script>
        $("div.navbar-fixed-top").autoHidingNavbar();
    </script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-54534792-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>

</html>
