<!doctype html>
<html lang="en" ng-app="FringeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fringe Tv Esports</title>
    <link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
  </head>
  
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">FringeTV</a>
	  <a class="navbar-brand" href="/about">About</a>
	  <a class="navbar-brand" href="https://github.com/redbrain/yogurt">Github</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="upcoming">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Upcoming</a></li>

	    <li ng-repeat="event in data">
	      <a ng-bind="event.title" href={{event.event}}></a>
	    </li>

          </ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Starcraft 2</h1>

	  <ul class="nav nav-tabs">
	    <li class="active"><a href="#live" data-toggle="tab">Live Events</a></li>
	    <li><a href="#streams" data-toggle="tab">Player Streams</a></li>
	  </ul>
	  <div class="tab-content">

	    <div class="tab-pane fade in active" id="live">

	      <div class="panel-group" id="accordion" ng-controller="live">

		<div class="panel panel-default" ng-repeat="event in data">
		  <div class="panel-heading">
		    <h4 class="panel-title">
		      <a data-toggle="collapse" data-parent="#accordion" ng-bind="event.title"  href="#collapseOne">
		      </a>
		    </h4>
		  </div>
		  <div id="collapseOne" class="panel-collapse collapse in">
		    <div class="panel-body">

		      <strong>Description: </strong><p ng-bind="event.description"></p>
		      <strong>Event Information: </strong><a ng-bind="event.event" href="{{ event.event }}"></a>
		      <br>
		      <strong>Stream: </strong><a ng-bind="event.stream" href="{{ event.stream }}"></a>

		    </div>
		  </div>
		</div>

	      </div>	      
	    </div>

	    <div class="tab-pane fade in active" id="streams">
	      
	      
	      
	    </div>

	  </div>

	</div>
      </div>
    </div>

    <script src="/js/lib/requirejs/require.js" data-main="js/app.js"></script>
  </body>
</html>
