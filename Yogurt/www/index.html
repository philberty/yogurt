<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fringe Tv</title>
    <link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="/js/lib/requirejs/require.js" data-main="js/app.js"></script>
  </head>
  
  <body>

    <div class="wrapper">
      <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
           
          <div class="column col-sm-2 col-xs-1 sidebar" id="sidebar">
	    <ul class="nav" ng-controller="sidebar">
	      
	      <label><a> Navigation</a></label><hr>

              <li class="{{ tab.indexOf('about') > -1 && 'active' || '' }}">
		<a href="#/about"><i class="glyphicon glyphicon-asterisk"></i> About</a>
	      </li>

	      <li ng-controller="live" class="{{ tab.indexOf('live') > -1 && 'active' || '' }}">
		  <a href="#/live">
		    <i class="glyphicon glyphicon-play"></i> Live Events
		    <span class="badge" ng-bind="data.length"></span>
		  </a>
	      </li>

              <li ng-controller="streams" class="{{ tab.indexOf('streams') > -1 && 'active' || '' }}">
		<a href="#/streams">
		  <i class="glyphicon glyphicon-user"></i> Live Streams
		  <span class="badge" ng-bind="data.length"></span>
		</a>
	      </li>

              <li class="{{ tab.indexOf('vods') > -1 && 'active' || '' }}"><a href="#/vods">
		<i class="glyphicon glyphicon-film"></i> Event VoD's</a>
	      </li>
              <li class="{{ tab.indexOf('upcoming') > -1 && 'active' || '' }}">
		<a href="#/upcoming"><i class="glyphicon glyphicon-pushpin"></i> Upcoming Events</a>
	      </li>
            </ul>

	    <hr>
	    <li><a href="http://twitch.tv"><i class="glyphicon glyphicon-cog"></i> Twitch Tv</a></li>
	    <li><a href="http://teamliquid.net"><i class="glyphicon glyphicon-cog"></i> Teamliquid</a></li>
	    <li><a href="https://github.com/redbrain/yogurt"><i class="glyphicon glyphicon-cog"></i> Github Project</a></li>

          </div>

          <div class="column col-sm-10 col-xs-11" id="main">
            
	    <div ng-view></div>

	    <hr>
	    
	    <footer><p>&copy; FringeTv 2014 - Powered by Teamliquid and Twitch Tv</p></footer>
	    
          </div>
          
        </div>
      </div>
    </div>


  </body>
</html>
