<div class="container">

    <span us-spinner spinner-key="loader" spinner-start-active="1"></span>

    <div class="row">

        <ul class="breadcrumb">
            <li>
                <a href="{{backToLeagues}}">Back</a>
            </li>
            <li ng-repeat="crumb in breadcrumb"><a href="{{crumb.href}}">{{crumb.key}}</a>
            </li>
        </ul>

    </div>

    <div class="row">
        <div class="container">

	  <div ng-if="isEmbed">

	    <div class="row text-center">
	      <div dynamic="html"></div>
	      <label class="row text-center">{{title}}</label>
	      <br/>
	      <button type="button" class="btn btn-primary" ng-click="clearVideo()">Clear Video</button>
	    </div>
	    
	    <br/>
	  </div>

          <div ng-if="isList">
            <div ng-repeat="item in listKeys">
	      
              <div ng-repeat="video in data[item]" class="col-xs-12 col-md-3">
		
                <a class="thumbnail" ng-click="watchVideo(video)">
                  <img ng-attr-src="{{video.preview}}" class="img-rounded" height="320" width="240">
                  <label>{{video.title}}</label>
                </a>
		
              </div>
	      
            </div>
          </div>

          <div ng-if="isDir">
	    
	    <div ng-repeat="item in listKeys" class="col-xs-12 col-md-3">
	      
	      <a class="thumbnail" href="{{basePath + '/' + item}}">
		<img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_purple.png"
		     class="img-rounded" height="320" width="240">
		<label>{{item}}</label>
	      </a>
	      
	    </div>
	    
          </div>
	  
        </div>
    </div>
    
</div>
