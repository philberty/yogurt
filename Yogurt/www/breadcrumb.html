<div class="container">

    <span us-spinner spinner-key="loader" spinner-start-active="1"></span>

    <div class="row">

        <ul class="breadcrumb">
            <li>
                <a href="{{backToLeagues}}">Back</a>
            </li>
            <li ng-repeat="crumb in breadcrumb"><a href="{{crumb.href}}">{{crumb.key}}</a>
            </li>
        </ul>

    </div>

    <div class="row">
        <div class="container">
            <div ng-if="isList">
                <div ng-repeat="item in listKeys">

                    <div ng-repeat="video in data[item]" class="col-xs-12 col-md-3">

                        <a class="thumbnail" href="{{video.url}}">
                            <img ng-attr-src="{{video.preview}}" class="img-rounded" height="320" width="240">
                            <label>{{video.title}}</label>
                        </a>

                    </div>

                </div>
            </div>

            <div ng-if="isDir">

                <div class="pagination">
                    <ul>
                        <li ng-repeat="item in listKeys"><a href="{{basePath + '/' + item}}">{{item}}</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
