<div class="container-fluid">

  <hr>

  <div ng-repeat="stream in data">
    <div ng-if="stream.logo" class="col-xs-2">
      <a class="thumbnail" href="{{stream.href}}">
	<img ng-attr-src="{{stream.logo}}" height="320" width="240">
	<h4>{{stream.name}}</h4>
	Views {{stream.views}}
      </a>
    </div>
  </div>


</div>
