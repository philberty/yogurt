<div class="container">

  <script type="text/ng-template" id="streamError.html">
    <div class="modal-header">
      <h3 class="modal-title">Stream Error</h3>
    </div>
    
    <div class="modal-body">
      <p>Sorry unable to figure out how to emebed this stream!
	<br/>
	Try: <a href="{{video.href}}">{{video.href}}</a>
      </p>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </script>
  
  <div ng-if="isEmbed">

    <div class="row text-center">
      <div dynamic="html"></div>
      <label class="row text-center">{{title}}</label>
      <br/>
      <button type="button" class="btn btn-primary" ng-click="clearVideo()">Clear Video</button>
    </div>
    
    <br/>
  </div>

    <div ng-if="valid" ng-repeat="stream in data">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <a class="thumbnail" ng-click="watchVideo(stream)">
                <img ng-attr-src="{{stream.logo}}" height="320" width="240">
                <h5>{{stream.name}}</h5>
            </a>
        </div>
    </div>

    <div ng-if="valid == false">
        <h2>Looks like there's no live streams at the moment, please try agin later!</h2>
    </div>

</div>
