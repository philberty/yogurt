<div class="container">

    <div ng-if="valid" ng-repeat="stream in data">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <a class="thumbnail" href="{{stream.href}}">
                <img ng-attr-src="{{stream.logo}}" height="320" width="240">
                <h5>{{stream.name}}</h5>
            </a>
        </div>
    </div>

    <div ng-if="valid == false">
        <h2>Looks like there's no live streams at the moment, please try agin later!</h2>
    </div>

</div>
