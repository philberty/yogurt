<div class="container-fluid">
  <h2 class="sub-header">Live Player Streams</h2>
  <hr>

  <div ng-repeat="stream in data" class="col-md-3">
    <a class="thumbnail" href="{{stream.href}}">
      <img ng-attr-src="{{stream.logo}}" height="320" width="240">
      <h4>{{stream.name}}</h4>
      Views {{stream.views}}
    </a>
  </div>


</div>
