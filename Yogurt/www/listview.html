<div class="container">
  <h2 class="sub-header" ng-bind="name"></h2>
  <div class="row">
    <div class="col-md-6">
      <accordion close-others="oneAtATime">
	
	<accordion-group ng-repeat="event in data" heading="{{ event.title }}">
	  <strong>Description: </strong><p ng-bind="event.description"></p>
	  <strong>Event Information: </strong><a ng-bind="event.event" href="{{ event.event }}"></a>
	  <br>
	  <strong>Stream: </strong><a ng-bind="event.stream" href="{{ event.stream }}"></a>
	</accordion-group>
	
      </accordion>
    </div>
  </div>
</div>
