<div class="container-fluid">

    <div class="container">

        <div ng-repeat="league in leagues" class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
            <a class="thumbnail" href="#/league/{{league._name}}">
                <img ng-attr-src="{{league.logo}}" class="img-rounded" height="320" width="240">
                <h7>{{league.display_name}}</h7>
                <p>Views: {{league.views}}</p>
            </a>
        </div>

    </div>
</div>
