<!doctype html>
<html lang="en" ng-app="FringeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fringe Tv</title>
    <link href="/js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/carousel.css" rel="stylesheet">
  </head>
  
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">FringeTV</a>
	  <a class="navbar-brand" href="/vods.html">VoDs</a>
	  <a class="navbar-brand" href="/about.html">About</a>
	  <a class="navbar-brand" href="https://github.com/redbrain/yogurt">Github</a>
        </div>
      </div>
    </div>

    <div ng-controller=leagues>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">

            <div ng-repeat="league in data" class="col-xs-6 col-sm-3 placeholder">
              <img data-src="{{league.logo}}" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Label</h4>
              <span class="text-muted">Something else</span>
            </div>

          </div>
      </div>
    </div>
    

    <script src="/js/lib/requirejs/require.js" data-main="js/app.js"></script>
  </body>
</html>
