<div class="container-fluid">
  <hr>

  <div class="container">

    <div ng-repeat="league in leagues" class="col-xs-2">
      <a class="thumbnail" href="#/league/{{league._name}}">
	<img ng-attr-src="{{league.logo}}" class="img-rounded" height="320" width="240">
	<h5>{{league.display_name}}</h5>
	<h6>Views: {{league.views}}</h6>
      </a>
    </div>

  </div>
</div>
